<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>

    <main>

        <h1>Tic Tac Toe</h1>
        <div class="container">

            <div class="game">
                
                
                <button class="box" id="id0"> </button>
                <button class="box" id="id1"> </button>
                <button class="box" id="id2"> </button>
                <button class="box" id="id3"> </button>
                <button class="box" id="id4"> </button>
                <button class="box" id="id5"> </button>
                <button class="box" id="id6"> </button>
                <button class="box" id="id7"> </button>
                <button class="box" id="id8"> </button>
                
            </div>
            
        </div>

        <button id="reset">Restart Game</button>


        
    </main>


    <script src="ttt.js"></script>
</body>
</html>
